<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
<!-- My CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
<!-- Font awesome 6.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
<!-- My CSS-->
</head>
<body>

        <!-- Header navbar --> 
    <header class="d-flex align-items-center">
        <div class="container-fluid">
            <nav class="row align-items-center justify-content-center">
                <!-- Boolean -->
                <div class="col-2">
                    <img src="./assets/img/logo.svg" class="d-none d-lg-inline-block img-fluid" alt="logo-big">
                    <img src="./assets/img/mobile-logo.png" class="d-inline-block d-lg-none img-fluid" alt="">
                </div>
                    <!-- Search -->
                <div class="col-8">
                        <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                </div>
                    <!-- Icons -->
                <div class="col-2 d-flex justify-content-around align-items-center">
                    <i class="fa-solid fa-list"></i>
                    <i class="fa-solid fa-circle-question"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>

                    <!-- Ring Dropdown -->
                    <div class="btn-group ">
                        <button type="button" class=""
                        data-bs-toggle="dropdown" 
                        aria-expanded="false">
                            <i class="fa-solid fa-bell text-warning"></i>

                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                        <li><button class="dropdown-item" type="button">Action</button></li>
                        <li><button class="dropdown-item" type="button">Another action</button></li>
                        <li><button class="dropdown-item" type="button">Something else here</button></li>
                        </ul>
                    </div>
                    <!-- End Ring -->
                </div>
            </nav>
        </div>
    </header>


            <!-- Main -->
        <main class="container-fluid">
            <div class="row h-100">
                <!-- Sidebar-->
                <div class="col-2 bg-dark-custom" id="side">
                    sidebar
                </div>
                <!-- Content -->
                <div class="col-10 px-0">
                    <!-- Content area blue -->
                    <div class="container-fluid bg-primary text-white py-4">
                        <div class="row">
                            <div class="col-lg-8">Boolean</div>
                            <div class="col-lg-4">Studenti online neglli ultimi 30 minuti</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    











<!-- Bootstrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
    crossorigin="anonymous"></script>
</body>
</html>
